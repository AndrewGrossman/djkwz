{% extends "base.html" %}


{% block content %}
<div style="width: 100%;">
<p class="section-header">{{ quiz}}</p>

<p>{{ question.content }}</p>

<form method="post" action="quiz">
    {% for form in formset %}
        <p>{{ forloop.counter }}. {{ form.instance.question.content }}</p>

        {% for field in form %}
            {{ field }}
        {% endfor %}
        <br/>
        <br/>
    {% endfor %}

<input type="submit" value="Submit Answers" />

</form>

</div>
{% endblock %}
